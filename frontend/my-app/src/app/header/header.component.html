<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add this to your styles */
    .hidden {
      display: none;
    }
  </style>
   
</head>

<body>

  <header class='shadow-md py-4 px-4 sm:px-10 bg-white font-[sans-serif] min-h-[70px]'>
    <div class='flex flex-wrap items-center justify-between gap-5 relative'>
      <a href="javascript:void(0)" class="text-black text-2xl font-semibold">
        Food<span class="text-orange-600">Rush</span>
      </a>
      <div class='flex lg:order-1 max-sm:ml-auto'>
        <button class='px-4 py-2 text-sm rounded-full font-bold text-orange-600 border-2 bg-white transition-all ease-in-out duration-300 hover:bg-orange-500 hover:text-white'>Login</button>
        <button class='px-4 py-2 text-sm rounded-full font-bold text-white border-2  bg-orange-500  transition-all ease-in-out duration-300 hover:bg-transparent hover:text-orange-600 ml-3'>Sign up</button>
        <button id="toggle" class='lg:hidden ml-7'>
          <svg class="w-7 h-7" fill="#000" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
      <ul id="collapseMenu" class='lg:!flex lg:space-x-5 max-lg:space-y-2 max-lg:hidden max-lg:py-4 max-lg:w-full hidden'>
        <li class='max-lg:border-b max-lg:bg-orange-500 max-lg:py-2 px-3 max-lg:rounded'>
          <a href='javascript:void(0)' class='lg:hover:text-orange-500 text-orange-500 max-lg:text-white block font-semibold text-[15px]'>Home</a>
        </li>
        <li class='max-lg:border-b max-lg:py-2 px-3 max-lg:rounded'><a href='javascript:void(0)' class='lg:hover:text-orange-500 text-gray-500 block font-semibold text-[15px]'>Store</a>
        </li>
        <li class='max-lg:border-b max-lg:py-2 px-3 max-lg:rounded'><a href='javascript:void(0)' class='lg:hover:text-orange-500 text-gray-500 block font-semibold text-[15px]'>Orders</a>
        </li>

        <li class='max-lg:border-b max-lg:py-2 px-3 max-lg:rounded'><a href='javascript:void(0)' class='lg:hover:text-orange-500 text-gray-500 block font-semibold text-[15px]'>Contact</a>
        </li>
      </ul>
    </div>
  </header>
  <script>
    var toggleBtn = document.getElementById('toggle');
    var collapseMenu = document.getElementById('collapseMenu');

    function handleClick() {
      // Toggle the 'hidden' class to control visibility
      alert("clicked")
      console.log("clicked")
      collapseMenu.classList.toggle('hidden');
    }

    toggleBtn.addEventListener('click', handleClick);
  </script>


</body>

</html>
